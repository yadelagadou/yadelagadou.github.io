<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Vidéos YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mes Vidéos YouTube</h1>
    </header>
    <main>
        <section class="search-container">
            <input type="text" id="search-query" placeholder="Rechercher une vidéo..." />
            <button onclick="searchVideos()">Rechercher</button>
        </section>
        <section class="video-container">
            <h2>Vidéo Actuelle</h2>
            <div class="video-wrapper">
                <iframe id="youtube-video" src="https://www.youtube.com/embed/VIDÉO_ID_1" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
        <section class="search-results" id="search-results">
            <!-- Ajouter des vidéos ici -->
            <div class="video-item" data-title="Video 1">
                <h3>Video 1</h3>
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/VIDÉO_ID_1" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="video-item" data-title="Video 2">
                <h3>Video 2</h3>
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/VIDÉO_ID_2" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <!-- Ajoutez plus de vidéos ici -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mes Vidéos YouTube</p>
    </footer>

    <script>
        function searchVideos() {
            const query = document.getElementById('search-query').value.toLowerCase();
            const videos = document.querySelectorAll('.video-item');
            videos.forEach(video => {
                const title = video.getAttribute('data-title').toLowerCase();
                if (title.includes(query)) {
                    video.style.display = 'block';
                } else {
                    video.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
