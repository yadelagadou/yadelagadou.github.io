<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YADELAGADOU TV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Marquee Banner -->
    <div class="marquee-container">
        <marquee id="marquee-message"></marquee>
    </div>

    <!-- Menu -->
    <div class="menu">
        <div class="menu-icon" onclick="toggleNavbar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Barre de navigation -->
    <nav class="navbar">
        <a href="#home">Accueil</a>
        <a href="#videos">Vidéos</a>
        <a href="#about">À propos</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <div class="video-list">
            <div class="search-container">
                <input type="text" id="search-query" placeholder="Rechercher une vidéo" oninput="searchVideos()">
            </div>
            <div id="search-results" class="scrollable-titles"></div>
        </div>
        <div class="video-player">
            <h1>YADELAGADOU TV La Chaine 100% Normande</h1>
            <iframe id="youtube-video" src="https://www.youtube.com/embed/nMsJ0zgy_As" frameborder="0" allowfullscreen></iframe>
            <button id="exit-fullscreen" onclick="exitFullScreen()">Sortir du plein écran</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleNavbar() {
            const navbar = document.querySelector('.navbar');
            navbar.style.display = navbar.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
