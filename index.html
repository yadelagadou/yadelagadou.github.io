<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Vidéos</title>
    <style>
        body {
            background-color: blue;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-item {
            cursor: pointer;
            margin: 10px 0;
        }
        #youtube-video {
            margin: 20px 0;
            width: 100%;
            max-width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>Recherche de Vidéos YouTube</h1>
    <input type="text" id="search-query" placeholder="Rechercher une vidéo" oninput="searchVideos()">
    <div id="search-results"></div>
    <iframe id="youtube-video" src="https://www.youtube.com/embed/AJZbd7PlTGo" frameborder="0" allowfullscreen></iframe>

    <script src="script.js"></script>
</body>
</html>
