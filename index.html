    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.marquee-container {
    background-color: #333;
    color: white;
    padding: 10px 0;
    overflow: hidden;
    white-space: nowrap;
}

.marquee-container marquee {
    display: block;
}

.menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
    padding: 10px;
}

.menu-icon {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu-icon div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 4px 0;
}

.navbar {
    display: flex;
    justify-content: space-around;
    background-color: #333;
    padding: 10px;
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
}

.navbar a:hover {
    background-color: #575757;
}

.container {
    padding: 20px;
}

.video-list {
    margin-bottom: 20px;
}

.video-item {
    background-color: #f4f4f4;
    padding: 10px;
    margin: 10px 0;
    cursor: pointer;
}

.video-player {
    position: relative;
}

.video-player.full-screen-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
}

.video-player iframe {
    width: 100%;
    height: 500px;
}

#exit-fullscreen {
    display: none;
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 10px;
    background: #333;
    color: white;
    border: none;
    cursor: pointer;
}

@media (max-width: 768px) {
    .menu-icon {
        display: flex;
    }

    .navbar {
        display: none;
        flex-direction: column;
        width: 100%;
    }

    .navbar a {
        text-align: center;
        padding: 15px;
        border-top: 1px solid #575757;
    }

    .video-player iframe {
        height: 300px;
    }
}

    </style>
</head>
<body>
    <!-- Bannière défilante -->
    <div class="marquee-container">
        <div class="marquee" id="marquee-message"></div>
    </div>

    <!-- Menu hamburger -->
    <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleNavbar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Barre de navigation -->
    <nav class="navbar">
        <a href="#home">Accueil</a>
        <a href="#videos">Vidéos</a>
        <a href="#about">À propos</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <div class="video-list">
            <div class="search-container">
                <input type="text" id="search-query" placeholder="Rechercher une vidéo" oninput="searchVideos()">
            </div>
            <div id="search-results"></div>
        </div>
        <div class="video-player">
            <h1>YADELAGADOU TV La Chaine 100% Normande</h1>
            <iframe id="youtube-video" src="https://www.youtube.com/embed/nMsJ0zgy_As" frameborder="0" allowfullscreen></iframe>
            <button id="exit-fullscreen" onclick="exitFullScreen()">Sortir du plein écran</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleNavbar() {
            const navbar = document.querySelector('.navbar');
            navbar.style.display = navbar.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
