<body>

        </section>

            <h2>Vidéo Actuelle</h2>

                <iframe id="youtube-video" src="https://www.youtube.com/embed/VIDÉO_ID_1" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mes Vidéos YouTube</p>
    </footer>

    <script>
        function searchVideos() {
            const query = document.getElementById('search-query').value;
            const channelId = 'UCc34U2mPCondPLKXtT1VGjg'; // Remplacez par l'ID de votre chaîne YouTube
            window.location.href = `https://www.youtube.com/results?search_query=${query}&sp=EgIQAg%253D%253D`; // `EgIQAg%253D%253D` filtre pour les vidéos de la chaîne
        }
    </script>
</body>
</html>
