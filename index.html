<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Vidéos YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mes Vidéos YouTube</h1>
    </header>
    <main>
        <section class="video-container">
            <h2>Vidéo Actuelle</h2>
            <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/VIDÉO_ID_1" frameborder="0" allowfullscreen></iframe>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mes Vidéos YouTube</p>
    </footer>

    <script>
        // Exemple de script pour changer la vidéo
        function changeVideo(videoId) {
            document.getElementById('youtube-video').src = "https://www.youtube.com/embed/" + videoId;
        }

        // Changer l'ID de la vidéo selon les besoins
        // changeVideo("VIDÉO_ID_2"); // Décommentez cette ligne et remplacez VIDÉO_ID_2 par l'ID de la nouvelle vidéo
    </script>
</body>
</html>
