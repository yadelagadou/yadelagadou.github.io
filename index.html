<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Vidéos YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mes Vidéos YouTube</h1>
    </header>
    <main>
        <section class="search-container">
            <input type="text" id="search-query" placeholder="Rechercher une vidéo..." />
            <button onclick="searchVideos()">Rechercher</button>
        </section>
        <section class="video-container">
            <h2>Vidéo Actuelle</h2>
            <div class="video-wrapper">
                <iframe id="youtube-video" src="https://www.youtube.com/embed/JzEMyDP0Y_w" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
        <section class="search-results" id="search-results">
            <!-- Les résultats de la recherche apparaîtront ici -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mes Vidéos YouTube</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
