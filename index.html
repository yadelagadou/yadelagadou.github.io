<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Vidéos YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mes Vidéos YouTube</h1>
    </header>
    <main>
        <section class="search-container">
            <input type="text" id="search-query" placeholder="Rechercher une vidéo..." />
            <button onclick="searchVideos()">Rechercher</button>
        </section>
        <section class="video-container">
            <h2>Vidéo Actuelle</h2>
            <div class="video-wrapper">
                <iframe id="youtube-video" src="https://www.youtube.com/embed/Z1pUfkkGFuc" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
        <section class="search-results" id="search-results">
            <!-- Les résultats de la recherche apparaîtront ici -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mes Vidéos YouTube</p>
    </footer>

    <script>
        const videos = [
            { id: 'eBpfP8UCK_s', title: 'Video 1' },
            { id: 'TjExHzqwCVw', title: 'Video 2' },
            // Ajoutez plus de vidéos ici
        ];

        function searchVideos() {
            const query = document.getElementById('search-query').value.toLowerCase();
            const results = document.getElementById('search-results');
            results.innerHTML = '';

            const filteredVideos = videos.filter(video => video.title.toLowerCase().includes(query));
            filteredVideos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.classList.add('video-item');
                videoItem.setAttribute('data-video-id', video.id);
                videoItem.innerHTML = `<h3>${video.title}</h3>`;
                videoItem.addEventListener('click', function() {
                    document.getElementById('youtube-video').src = `https://www.youtube.com/embed/${video.id}`;
                });
                results.appendChild(videoItem);
            });
        }
    </script>
</body>
</html>
